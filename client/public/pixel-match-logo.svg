<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="pixelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pixel art background -->
  <rect width="100" height="100" fill="url(#pixelGradient)" rx="8"/>

  <!-- Pixel grid pattern -->
  <g opacity="0.1">
    <rect x="10" y="10" width="8" height="8" fill="white"/>
    <rect x="20" y="10" width="8" height="8" fill="white"/>
    <rect x="30" y="10" width="8" height="8" fill="white"/>
    <rect x="10" y="20" width="8" height="8" fill="white"/>
    <rect x="20" y="20" width="8" height="8" fill="white"/>
    <rect x="30" y="20" width="8" height="8" fill="white"/>
    <rect x="10" y="30" width="8" height="8" fill="white"/>
    <rect x="20" y="30" width="8" height="8" fill="white"/>
    <rect x="30" y="30" width="8" height="8" fill="white"/>
  </g>

  <!-- "PM" letters in pixel style -->
  <g fill="white">
    <!-- P -->
    <rect x="45" y="20" width="6" height="6"/>
    <rect x="51" y="20" width="6" height="6"/>
    <rect x="45" y="26" width="6" height="6"/>
    <rect x="51" y="26" width="6" height="6"/>
    <rect x="45" y="32" width="6" height="6"/>
    <rect x="45" y="38" width="6" height="6"/>
    <rect x="51" y="32" width="6" height="6"/>

    <!-- M -->
    <rect x="60" y="20" width="6" height="6"/>
    <rect x="66" y="20" width="6" height="6"/>
    <rect x="72" y="20" width="6" height="6"/>
    <rect x="60" y="26" width="6" height="6"/>
    <rect x="66" y="26" width="6" height="6"/>
    <rect x="72" y="26" width="6" height="6"/>
    <rect x="60" y="32" width="6" height="6"/>
    <rect x="60" y="38" width="6" height="6"/>
    <rect x="72" y="32" width="6" height="6"/>
    <rect x="72" y="38" width="6" height="6"/>
  </g>

  <!-- "PIXEL MATCH" text -->
  <text x="50" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PIXEL MATCH</text>
</svg>